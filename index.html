<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS To-do-list</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="to-do-list" id="app">
    <ul v-if ="shoppingList.length > 0">
      <li v-for = "(cibo, i) in shoppingList">{{cibo}} <span @click="itemDelete">X</span> </li>
    </ul>
    <input type="text" name="" value="" placeholder="Aggiungi un elemento">
    <button type="button" name="button">Aggiungi</button>
  </div>
  <script src="myscript.js" charset="utf-8"></script>
</body>
</html>
